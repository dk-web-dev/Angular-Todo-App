<form #todoform="ngForm">
  <div class="row">
    <div class="form-group col-md-6">
      <input
        [(ngModel)]="todoModel.title"
        type="text"
        #todotitle="ngModel"
        [class.is-invalid]="todotitle.invalid && todotitle.touched"
        class="form-control"
        name="title"
        placeholder="title"
        required
      />
      <div *ngIf="todotitle.invalid && todotitle.touched">
        <small class="text-danger">Please Add Title</small>
      </div>
    </div>

    <div class="form-group col-md-6">
      <input
        [(ngModel)]="todoModel.description"
        type="text"
        #tododesc="ngModel"
        [class.is-invalid]="tododesc.invalid && tododesc.touched"
        class="form-control"
        name="description"
        placeholder="description"
        required
      />
      <div *ngIf="tododesc.invalid && tododesc.touched">
        <small class="text-danger">Please Add Description</small>
      </div>
    </div>
  </div>
  <br />
  <button
    [disabled]="todoform.invalid"
    type="submit"
    class="btn btn-primary"
    (click)="submitTodo(); todoform.reset()"
  >
    Add
  </button>
</form>
